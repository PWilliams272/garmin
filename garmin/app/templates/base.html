<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Garmin Dashboard{% endblock %}</title>
    <link href="https://cdn.bokeh.org/bokeh/release/bokeh-3.7.3.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.7.3.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.7.3.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.7.3.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-gl-3.7.3.min.js"></script>
    <style>
        body { font-family: Lato, Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; box-sizing: border-box; overflow-x: hidden; }
        .container { width: 100vw; max-width: 100vw; margin: 0; padding-left: 2vw; padding-right: 2vw; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding-top: 24px; padding-bottom: 24px; }
        h1, h2 { color: #1976d2; }
        .message { color: #888; text-align: center; font-size: 1.1rem; margin-top: 2rem; }
        hr { margin: 2.5rem 0; border: none; border-top: 1px solid #eee; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
